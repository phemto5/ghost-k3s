apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app: ghost
    app.kubernetes.io/managed-by: Helm
  name: ghost-deploy
  namespace: default
spec:
  progressDeadlineSeconds: 600
  replicas: 1
  revisionHistoryLimit: 10
  selector:
    matchLabels:
      workload.user.cattle.io/workloadselector: apps.deployment-default-ghost-deploy
  strategy:
    rollingUpdate:
      maxSurge: 25%
      maxUnavailable: 25%
    type: RollingUpdate
  template:
    metadata:
      labels:
        workload.user.cattle.io/workloadselector: apps.deployment-default-ghost-deploy
    spec:
      affinity: {}
      containers:
      - env:
        - name: url
          value: 'https://ghost.gamenight.dynu.net/'
        - name: mail__transport
          value: SMTP
        - name: mail__from
          value: nicholasaa@gmail.com
        - name: mail__options__host
          value: smtp-relay.sendinblue.com
        - name: mail__options__port
          value: '587'
        - name: mail__options__auth__user
          value: nicholasaa@gmail.com
        - name: mail__options__auth__pass
          value: cCwmbIOWnNS3JPQH

        # - name: database__client
        #   value: mysql
        # - name: database__connection__host
        #   value: mysql
        # - name: database__connection__user
        #   value: bn_ghost
        # - name: database__connection__password
        #   value: ""
        # - name: database__connection__database
        #   value: bitnami_ghost

        image: ghost
        imagePullPolicy: Always
        name: ghost-deploy
        ports:
        - containerPort: 2368
          name: web
          protocol: TCP
        resources:
          limits:
            cpu: "2"
            memory: 2Gi
          requests:
            cpu: 512m
            memory: 256Mi
        terminationMessagePath: /dev/termination-log
        terminationMessagePolicy: File
        volumeMounts:
        - mountPath: /var/lib/ghost/content
          name: vol0
      dnsPolicy: ClusterFirst
      restartPolicy: Always
      schedulerName: default-scheduler
      securityContext: {}
      terminationGracePeriodSeconds: 30
      volumes:
      - name: vol0
        persistentVolumeClaim:
          claimName: ghost-pvc-anderson
status: {}